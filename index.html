<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="headingone">Weather App</h1>
    <form onsubmit="weatherData(); return false">
        <label for="cityName">
            Enter your City Name: <input type="text" id="cityName" placeholder="Enter City Name" required>
        </label>
        <button id="btn">Check Weather</button>
    </form>
    <div class="first">
        <div id="weatherIcon"></div>
        <h1 id="temp_c"></h1>
    </div>
    <h3 id="text"></h3>
    <div class="second">
        <h3 id="city"></h3>
        <h3 id="region"></h3>
        <h3 id="country"></h3>
        <h3 id="fahrenheit_f"></h3>
        <h3 id="feelslike_c"></h3>
        <h3 id="humidity"></h3>
        <h3 id="visibility"></h3>
        <h3 id="wind_speed"></h3>
    </div>
</body>
<script src="script.js"></script>

</html>
